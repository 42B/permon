<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#FBB829">
    <title>permon - Settings</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="header">
        <h1>permon <span class="text-emphasized">Settings</span></h1>
    </div>
    <form class="settings" method="POST" action="/settings">
        <h2>Enabled Stats</h2>
        <div class="enabled-monitors">
        {% for category in categories %}
            <h3>{{ category.name }} </h3>
            {% for stat in category.stats %}
                <div class="stat">
                    <label for="{{stat.tag}}">
                        <input type="checkbox" name="{{stat.tag}}" id="{{stat.tag}}" value="{{stat.name}}" {% if stat.checked %}checked{% endif %}/>
                        {{stat.name}}
                    </label>
                </div>
            {% endfor %}
        {% endfor %}
        </div>
        <div class="continuation">
            <a href="/"><input type="button" value="Cancel"/></a>
            <input type="submit" value="Accept"/>
        </div>
    </form>
</body>
</html>
