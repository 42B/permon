<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>permon</title>
    <meta name="theme-color" content="#FBB829">
    <link rel="stylesheet" href="static/style.css">
    <script async defer type="text/javascript" src="static/bundle.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>permon <span class="text-emphasized">Stats</span></h1>
        <p class="error-message"></p>
        <div class="status-badge"></div>

        <input type="checkbox" id="settings-toggle" name="settings-toggle"/>
        <label for="settings-toggle" class="settings-toggle-label"></label>
        <div class="settings">
            <div class="stat-adder">
                <h2>Add Stat</h2>
                <select>
                    {% for stat in not_displayed_stats %}
                        <option value="{{ stat.tag }}">{{ stat.name }}</option>
                    {% endfor %}
                </select>
                <input type="button" value="Add"/>
            </div>
            <div class="stat-remover">
                <h2>Remove Stat</h2>
                <select>
                    {% for stat in displayed_stats %}
                    <option value="{{ stat.tag }}">{{ stat.name }}</option>
                    {% endfor %}
                </select>
                <input type="button" value="Remove"/>
            </div>
        </div>
    </div>
    <div data-fps="{{ fps }}" data-buffersize="{{ buffer_size }}"class="charts">
        {% for stat in displayed_stats %}
        <div id="{{ stat.tag }}" class="chart-container"></div>
        {% endfor %}
    </div>
</body>

</html>
