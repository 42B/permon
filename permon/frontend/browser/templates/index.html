<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>permon</title>
    <meta name="theme-color" content="#FBB829">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/echarts.min.js"></script>
    <script async defer type="text/javascript" src="static/main.js"></script>
</head>

<body>
    <div class="header">
        <h1>permon <span class="text-emphasized">Stats</span></h1>
        <div class="status-badge"></div>
        <a href="/settings"><button class="settings-button"></button></a>
    </div>
    <div data-fps="{{ fps }}" data-buffersize="{{ buffer_size }}"class="charts">
        {% for stat in stats %}
        <h2>{{ stat.name }}</h2>
        <div id="{{ stat.tag }}" class="chart-container">
        </div>
        {% endfor %}
    </div>
</body>

</html>
