{% extends '!layout.html' %}
{% set is_introduction = "index.rst.txt" == sourcename %}

{%- block extrahead %}
    <link rel="apple-touch-icon" sizes="180x180" href="/_static/assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/_static/assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/_static/assets/icon/favicon-16x16.png">
    <link rel="manifest" href="/_static/assets/icon/site.webmanifest">
    <link rel="mask-icon" href="/_static/assets/icon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/_static/assets/icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/_static/assets/icon/browserconfig.xml">
    <meta name="theme-color" content="#48cfad">
    <link rel="stylesheet" href="/_static/style.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    {% if is_introduction %}
        <link rel="stylesheet" href="/_static/remove_sphinx_style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/atom-one-dark.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
        <script src="/_static/app.min.js" async defer></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    {% endif %}
{% endblock %}

{% block header %}
<div class="header">
    <h1>permon<br/><a class="github-button" href="https://github.com/bminixhofer/permon" data-size="large" data-show-count="true"
        aria-label="Star bminixhofer/permon on GitHub">Star</a></h1>
    <br />
    <code>pip install permon</code>
    <nav>
        <button {% if is_introduction %}class="selected"{% endif %}><a href="/">Introduction</a></button>
        <button {% if not is_introduction %}class="selected"{% endif %}><a href="/documentation">Documentation</a></button>
    </nav>
</div>
{% endblock %}
{% set css_files = css_files + ['_static/custom.css'] %}
